<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="1560.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="projectTitle">
            <p>To Do List</p>
        </div>
        <div class="toDoSetup">
            <input type="text" name="to-do-stuff" id="tds">
            <button class="add">Add</button>
        </div>
        <div class="list">
            <ul id="todo-list">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
